{% extends "vertical_base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .content {
        flex: 1;
        padding: 40px;
        background-color: #f8f9fa; /* Light gray background for content area */
    }
    
    .form-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-card label.form-label {
        font-weight: bold;
    }
    
    .form-card .form-control {
        border-radius: 5px;
        margin-bottom: 10px;
    }
    
    .form-card .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .form-card .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
{% endblock %}

{% block content %}
<div class="content d-flex justify-content-center align-items-center">
    <div class="form-card col-12 col-md-8 col-lg-6">
        <h1 class="mb-2">Add Lead</h1>
        {% if success_message %}
        <p id="successMessage" style="color: green;">{{ success_message }} {{ name }}</p>
        {% endif %}
        <form method="post" action="{% url 'add-lead' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact_no" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_no" name="contact_no" required>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry" name="industry" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <input type="text" class="form-control" id="notes" name="notes" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Lead</button>
        </form>
    </div>
</div>
{% endblock content %}
