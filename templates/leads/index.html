{% extends "vertical_base.html" %}
{% load static %}

{% block extra_css %}
<!-- Include Bootstrap and Animate.css for styles and animations -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">

<!-- Custom styles for further enhancement -->
<style>
    .welcome-message {
        color: #007bff;
    }

    .card-custom {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card-custom:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
    }

    .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-custom:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    h2 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        letter-spacing: 1.5px;
    }
</style>
{% endblock %}

{% block content %}

            <h2 class="welcome-message animate__animated animate__fadeInDown mt-4">
                {{ user.username }} Welcome to Your Dashboard
            </h2>
     
{% endblock %}
